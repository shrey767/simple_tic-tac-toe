<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 id="title" >TIC TAC TOE</h1>
  <div class="page">
    <div class="left">
      <h3 id="player" class="header" style="font-size: larger;">To play: X</h3>
      <div id="board"></div>
      <h1 id="winner"></h1>
    </div>
    <div class="right">
      <div class="buttons">
        <button id="reset" class="reset">RESET BOARD</button>
        <button id = "resetlb" class = "reset">RESET LEADERBOARD</button>
      </div>
      <div class="onlylb">
        <h1 style="text-align: left;">Leaderboard</h1>
        <div class = "leaderboard">
          <div class="header" id="p1place">P1 wins: </div>
          <div id="P1_wins" class="counters">0</div>
          <div class="header" id="p2place">P2 wins: </div>
          <div id="P2_wins" class="counters">0</div>
          <div class="header">Ties: </div>
          <div id="ties" class="counters">0</div>
        </div>
      </div>  
      <form id="nameform">
        <input type="text" id="p1name" placeholder="Player 1 name" required> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="p2name" placeholder="Player 2 name" required><br><br>
        <button type="submit">Save names</button>
      </form>
      <form id="selectSide">
      </form>
    </div>
  <script src="script.js"></script>
  </div>
 
</body>
</html>
